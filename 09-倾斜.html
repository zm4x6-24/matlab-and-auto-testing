<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <!-- 正常:normal -->
    <!-- 倾斜:italic -->
    <style>
        p{
            font-style: italic;
        }
    </style>
    
</head>
<body>
    <div>这是正常的</div>
    <!-- 可以使用normal把em变成正常值 -->
    <em>这是倾斜的</em>
    <p>这是倾斜的</p>
</body>
</html>
