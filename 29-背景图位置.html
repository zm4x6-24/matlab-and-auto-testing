<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    div{
        width: 300px;
        height: 300px;
        /* 背景色和背景图可以同时存在 */
        background-image:url(./少女，花.jpg ) ;
        background-color: red;
        /* background-position: 水平位置,垂直位置; */
        /* 正数向右向上，负数向左向下 */
        background-position: 50px,0;
        /* 背景连写 背景色 图 平铺 位置 */
        background:red url(./少女，花.jpg) no-repeat center bottom;
    }
        
        </style>
</head>

    <div>456</div>
