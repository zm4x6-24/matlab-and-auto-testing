<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        /* 这是个标签选择器 */
        /* 标签选择器就是以标签名命名的选择器
            先用再定义 */
        p{
            color: red;
            /* color: aqua; */

        }
        /* 标签选择器 选中的所有的标签都生效 */
    </style>
</head>
<body>
    <p>这是镶嵌式</p>
    <p>这也是红色的</p>
</body>
</html>
