<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* p div span h1 文字颜色为红色 */
        /* 格式:选择器1，选择器2{} */
        p,
        div,
        span,
        h1 {
                color: red;
        }
    </style>
</head>
<body>
    <p>ppp</p>
    <div>123</div>
    <span>456</span>
    <h1>789</h1>
</body>
</html>
