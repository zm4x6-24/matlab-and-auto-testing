<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <!-- 类选择器 
        先定义再用
        类名不能以数字作为开头
        一个标签可以使用多个类名用空格隔开
        先定义一个.字符段，然后在相应位置放入class:"字符段" -->
        <style>
            .red{
                color: red;
            }
        </style>
</head>
<body>
    <p class="red"> 这个是红色</p>
    <p> 这个不是红色</p>
    <div class="red">也是红色的</div>
</body>
</html>
