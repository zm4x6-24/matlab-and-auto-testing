<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 行内块特点
        一行可以显示多个
        可以设置行高
        例如 input textarea img
        浏览器解析行内块或行内标签如果换行会出现一个空格*/
        img{
            width: 1500px;
        }
    </style>
</head>
<body>
    <!-- 两图并列 -->
    <img src="./少女，花.jpg" alt="">
    <img src="./少女，花.jpg" alt="">
</body>
</html>
