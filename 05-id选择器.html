    <title></title>
    <!-- 主要使用js
        id是唯一的不能重复只能使用一次

        #a{
            color: blue;
        }
    </style>
</head>

    <div id="a">这是蓝色的</div>
                                        <!-- <p id="a"></p>这是错误的，因为已经使用过a -->
