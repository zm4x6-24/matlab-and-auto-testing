<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 块:特点独占一行
            例如:div p h
            可以设置行高 宽度*/

        div{
            width: 300px;
            height: 300px;
            background-color: blue;
            /* 块   行内块转换 */
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>11111</div>
    <div>222222</div>
</body>
</html>
