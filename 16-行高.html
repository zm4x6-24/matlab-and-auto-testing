    <p>黄昏了。淡色的迷雾，将夜特有的孤独的色彩，轻轻地笼在了江面上。　只有两点恍惚的明黄隐隐绰绰地荡漾在雾的涟漪中，显得恬静而安详。近了，近了。　似一幅剪影，飘在湖上，飘在雾里，飘得悠然、自在。是一叶小舟，幽幽的明黄被灯笼小心翼翼地呵护着。小舟上的渔夫轻轻地摇着舟儿，缓缓地。不忍惊醒酣睡的夜。几只鸬鹚凝望着天空，呆呆地。轻轻地摇着，将一日的疲惫摇作水面的涟漪，荡漾成静谧。那火光辉映的小仓中，一定溢满了收获与幸福吧.湖面悠悠地凝望着小舟，凝望着小舟融化在家的甜蜜与温暖中，又默默地漾起了一幅恬静的画。 </p>
