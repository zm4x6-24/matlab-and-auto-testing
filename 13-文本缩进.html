<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <!-- 数字+px
        数字+em（1em=当前标签的size大小） -->
        <style>
            p{
                text-indent: 32px;
                /* 首行缩进2个字的大小 */
                /* 字体默认16px */

            /* em;一个字体的大小 */
                text-indent: 2em;
                
                font-size: 40px;
            }
        </style>
</head>
<body>
    <p>
        夏天过去了，秋天又悄悄的来到了校园，校园又变了颜色。
        柳树的叶子落到了地上，温暖着柳树妈妈的脚，好像给柳树妈妈穿上毛衣一样；枫树的叶儿，由绿变成了红，真是枫林如火呀!银杏树的叶子变成了黄色，一片一片的像一只只蝴蝶一样，落了下来；小草慢慢变黄了，他们将要枯萎，从远处一看，就像金色的海洋，等到明年春天，他们又会被春风姐姐吹绿的，说到这儿，我想起了这么一句诗：野火烧不尽，春风吹又生；原来低着头的国旗，也伴随着秋风飘扬起来；天气凉了，同学们都穿着毛衣来上学呢!
        校园上空，天高云淡，秋高气爽；天上的大雁，一会儿排成“一”字，一会儿摆成“人”字，一只都不掉队的向南飞去。我爱秋天，我爱秋天的校园!
    </p>
</body>
</html>
