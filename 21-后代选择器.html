<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 找到div的儿子p设置成红色 */
        /* 父选择器  后代选择器 */
        div p{
            color: red;
        }
    </style>
</head>
<body>
    <!-- 后代：儿子，孙子，重孙子 -->
    <p>这是一个P标签(非红色)</p>
    <div>
        <p>这是div的儿子(红色)</p>
    </div>
    
</body>
</html>
