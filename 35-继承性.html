<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 继承性，div的属性span也一样

        div{
            color: red;
        }
    </style>
</head>
<body>
    <div>这是div标签里面的文字(red)
        <span>
            这是div标签里面的span文字(red)
        </span>
    </div>
</body>
